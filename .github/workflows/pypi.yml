name: ğŸ“¦ï¸ Publish to PyPI

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

env:
  FORCE_COLOR: 1

jobs:
  publish:
    name: ğŸ“¦ï¸ Publish with uv
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
      - name: Build a package
        run: uv build
      - name: ğŸ“¦ï¸ Publish to PyPI with uv
        run: uv publish
